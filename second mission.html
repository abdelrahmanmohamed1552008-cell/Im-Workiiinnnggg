<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second mission.css">
    <title>Sponsorship Form</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 id="main-header">Sponsorship</h1>
            <img class="topimg" src="images/BN-removebg-preview.png" alt="Sponsorship Logo">
        </div>
        <form>
            <div>
                <img class="buildings" src="images/building.png" alt="Building Icon">
                <h3 id="ubuildings">non-profit organization</h3>
            </div>
            <div class="row">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <hr class="hr">
            <div>
                <img class="someone" src="images/user.png" alt="User Icon">
                <h3 id="usomeone">Sponsor contact information</h3>
            </div>
            <div class="row">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="street-address">Street Address:</label>
                    <input type="text" id="street-address" name="street-address" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <hr class="hr">
            <div>
                <img class="dollar" src="images/dollar.png" alt="Dollar Icon">
                <h3 id="udollar">Donation</h3>
            </div>
            <div class="row">
                <div>
                    <label for="amount">Donation amount:</label>
                    <select id="amount" name="amount" required>
                        <option value=""></option>
                        <option value="10">$10</option>
                        <option value="25">$25</option>
                        <option value="50">$50</option>
                        <option value="100">$100</option>
                    </select>
                </div>
                <div>
                    <label for="method">Payment method:</label>
                    <select id="method" name="method" required>
                        <option value=""></option>
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="submitbtn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
